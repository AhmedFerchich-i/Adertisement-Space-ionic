
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      All the Ads
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-button [routerLink]="['/login']" >
      <ion-icon name="log-in-outline"></ion-icon>
    </ion-button>
    <ion-button [routerLink]="['/register']" >
      <ion-icon name="register-outline"></ion-icon>
    </ion-button>
    <ion-button [routerLink]="['/User-ads']" >
      My Ads
    </ion-button>

  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-list>
    <ion-card *ngFor="let a of allAds ">
      <ion-item-sliding>
        <ion-item>
          <ion-label class="ion-text-wrap">
            {{ a.name }}<br>
            <b>{{ a.category }}</b>

            <div>
              {{ a.name }}
            </div>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-card>
  </ion-list>



</ion-content>
